<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        nav {
            padding: 20px;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav button {
            padding: 14px 22px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        nav button:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .games-title {
            font-size: 1.6em;
            margin-bottom: 25px;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* BIG WHITE GAME BUTTONS */
        .games-container button {
            padding: 22px 36px;
            font-size: 1.3em;
            background-color: white;
            color: black;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .games-container button:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        footer {
            padding: 15px 10px;
            background-color: #1c1c1c;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('home')">üè† Home</button>
        <button onclick="showPage('about')">‚ÑπÔ∏è About</button>
    </nav>

    <main>
        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="games-title">Games for you guys to play for free</div>

            <div class="games-container">
                <button onclick="window.open('https://fnaf1.io/', '_blank')">üéÆ FNAF 1</button>
                <button onclick="window.open('https://fnaf-2.io', '_blank')">üêª FNAF 2</button>
                <button onclick="window.open('https://fnafgames.io/five-nights-at-freddys-3#google_vignette', '_blank')">üëª FNAF 3</button>
                <button onclick="window.open('https://fnafgame.io/fnaf-4#google_vignette', '_blank')">üò± FNAF 4</button>
                <button onclick="window.open('https://www.geo-fs.com', '_blank')">‚úàÔ∏è Geo-FS</button>
            </div>
        </div>

        <!-- About Page -->
        <div id="about" class="page">
            <h1>Made with a lot of creativity and hard work :D</h1>
            <br>
            <button onclick="showPage('home')">‚¨Ö Back</button>
        </div>
    </main>

    <footer>
        <div>Thank you for using our website</div>
        <div>
            Made by Gabriel Plaxine, Noah Ficentise, and Nicholas Castillo.
        </div>
    </footer>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
