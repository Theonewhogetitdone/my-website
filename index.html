<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Studyhelp.com</title>

<style>
html, body {
    height: 100%;
}

body {
    margin: 0;
    display: flex;
    flex-direction: column;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    text-align: center;
    background:
        linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
        url("freddy-fazbear.png");
    background-size: cover;
    background-position: center;
}

/* NAV */
nav {
    background: #111;
    padding: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav button {
    padding: 12px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: transform .2s, background .2s;
}

nav button:hover {
    transform: scale(1.1);
    background: #555;
}

/* MAIN */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1s ease;
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.games-container button {
    padding: 20px 30px;
    font-size: 1.2em;
    background: white;
    color: black;
    border-radius: 10px;
    cursor: pointer;
    transition: transform .2s;
}

.games-container button:hover {
    transform: scale(1.1);
}

/* TOOLS */
#tools {
    display: none;
    background: rgba(0,0,0,.85);
    padding: 20px;
    margin: 20px auto;
    max-width: 500px;
    border-radius: 10px;
    animation: fadeIn .6s ease;
}

/* CALCULATOR */
.calc input {
    width: 90%;
    padding: 10px;
    font-size: 1.1em;
}
.calc button {
    padding: 8px 12px;
    margin: 3px;
    cursor: pointer;
}

/* TIC TAC TOE */
#board {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 5px;
    justify-content: center;
    margin-top: 10px;
}
.cell {
    width: 80px;
    height: 80px;
    background: #111;
    border: 2px solid white;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background .2s;
}
.cell:hover {
    background: #222;
}

/* FOOTER */
footer {
    background: #111;
    padding: 12px;
}

/* CHATBOT */
#chatbot {
    position: fixed;
    bottom: 15px;
    right: 15px;
    width: 280px;
    background: #1c1c1c;
    border-radius: 8px;
}

#chat-header {
    background: #333;
    padding: 8px;
    font-weight: bold;
}

#chat-messages {
    height: 180px;
    overflow-y: auto;
    padding: 8px;
    font-size: .9em;
}

#chat-input {
    display: flex;
}
#chat-input input {
    flex: 1;
    padding: 6px;
}
#chat-input button {
    padding: 6px 10px;
    cursor: pointer;
}

/* ANIMATION */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; }
}
</style>
</head>

<body>

<nav>
    <button onclick="showHome()">üè† Home</button>
    <button onclick="toggleTools()">üß∞ Tools</button>
    <button onclick="showAbout()">‚ÑπÔ∏è About</button>
</nav>

<main id="home">
<div>
    <h2>Games for you guys to play for free</h2>
    <div class="games-container">
        <button onclick="openLink('https://fnaf1.io/')">FNAF 1</button>
        <button onclick="openLink('https://fnaf-2.io')">FNAF 2</button>
        <button onclick="openLink('https://fnafgames.io/five-nights-at-freddys-3')">FNAF 3</button>
        <button onclick="openLink('https://fnafgame.io/fnaf-4')">FNAF 4</button>
        <button onclick="openLink('https://www.geo-fs.com')">Geo-FS</button>
    </div>
</div>
</main>

<div id="tools">
<h3>üßÆ Calculator</h3>
<div class="calc">
<input id="calcDisplay" disabled><br>
<button onclick="addCalc('7')">7</button>
<button onclick="addCalc('8')">8</button>
<button onclick="addCalc('9')">9</button>
<button onclick="addCalc('/')">√∑</button><br>
<button onclick="addCalc('4')">4</button>
<button onclick="addCalc('5')">5</button>
<button onclick="addCalc('6')">6</button>
<button onclick="addCalc('*')">√ó</button><br>
<button onclick="addCalc('1')">1</button>
<button onclick="addCalc('2')">2</button>
<button onclick="addCalc('3')">3</button>
<button onclick="addCalc('-')">‚àí</button><br>
<button onclick="addCalc('0')">0</button>
<button onclick="calculate()">=</button>
<button onclick="addCalc('+')">+</button>
<button onclick="clearCalc()">C</button>
</div>

<h3>‚ùå‚≠ï Tic Tac Toe</h3>
<button onclick="setMode('pvp')">Multiplayer</button>
<button onclick="setMode('ai')">VS AI</button>
<div id="board"></div>
<div id="tttStatus"></div>

<h3>üì© Feedback</h3>
<form action="mailto:plaxinegabriel@gmail.com" method="post" enctype="text/plain">
<textarea name="feedback" rows="4" style="width:90%"></textarea><br><br>
<button type="submit">Send Feedback</button>
</form>
</div>

<footer>
    Thank you for using our website ‚Äî Made by Gabriel, Noah, and Nicholas
</footer>

<div id="chatbot">
    <div id="chat-header">üí¨ Website Bot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input id="userInput" placeholder="Ask me something‚Ä¶">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
/* NAV */
function openLink(u){ window.open(u,"_blank"); }
function showHome(){
    document.getElementById("home").style.display="flex";
    document.getElementById("tools").style.display="none";
}
function toggleTools(){
    const tools=document.getElementById("tools");
    const home=document.getElementById("home");
    const open=tools.style.display==="block";
    tools.style.display=open?"none":"block";
    home.style.display=open?"flex":"none";
}
function showAbout(){
    alert("This site hosts free FNAF games, tools, and mini-games.");
}

/* CALCULATOR */
function addCalc(v){ calcDisplay.value+=v; }
function calculate(){ try{ calcDisplay.value=eval(calcDisplay.value); }catch{ alert("Error"); } }
function clearCalc(){ calcDisplay.value=""; }

/* CHATBOT (FIXED & SMARTER) */
function sendMessage(){
    const input=document.getElementById("userInput");
    const messages=document.getElementById("chat-messages");
    const text=input.value.trim();
    if(!text) return;

    messages.innerHTML+=`<div><b>You:</b> ${text}</div>`;

    let reply="I'm here to help!";
    const msg=text.toLowerCase();
    if(msg.includes("fnaf")) reply="FNAF games are on the Home page.";
    else if(msg.includes("tool")) reply="Check the Tools section for calculator and games.";
    else if(msg.includes("tic")) reply="Tic Tac Toe is under Tools!";
    else if(msg.includes("hello")||msg.includes("hi")) reply="Hey there! üëã";

    messages.innerHTML+=`<div><b>Bot:</b> ${reply}</div>`;
    input.value="";
    messages.scrollTop=messages.scrollHeight;
}

document.getElementById("userInput").addEventListener("keydown",e=>{
    if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

/* TIC TAC TOE */
let board=["","","","","","","","",""], turn="X", mode="pvp";
const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

function setMode(m){ mode=m; resetTTT(); }
function resetTTT(){ board.fill(""); turn="X"; draw(); tttStatus.textContent=""; }

function draw(){
    const b=document.getElementById("board");
    b.innerHTML="";
    board.forEach((v,i)=>{
        const d=document.createElement("div");
        d.className="cell";
        d.textContent=v;
        d.onclick=()=>move(i);
        b.appendChild(d);
    });
}

function move(i){
    if(board[i]) return;
    board[i]=turn;
    if(wins.some(w=>w.every(j=>board[j]===turn))){
        document.getElementById("tttStatus").textContent=turn+" wins!";
        return;
    }
    if(!board.includes("")){
        document.getElementById("tttStatus").textContent="Draw!";
        return;
    }
    turn=turn==="X"?"O":"X";
    draw();
    if(mode==="ai" && turn==="O") aiMove();
}

function aiMove(){
    const empty=board.map((v,i)=>v===""?i:null).filter(v=>v!==null);
    const choice=empty[Math.floor(Math.random()*empty.length)];
    board[choice]="O";
    turn="X";
    draw();
}

draw();
</script>

</body>
</html>
