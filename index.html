<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #121212;
    color: white;
    text-align: center;
}

nav {
    padding: 20px;
    background-color: #1c1c1c;
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav button {
    padding: 14px 22px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.games-title {
    font-size: 1.6em;
    margin-bottom: 25px;
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.games-container button {
    padding: 22px 36px;
    font-size: 1.3em;
    background-color: white;
    color: black;
    border: 2px solid #000;
    border-radius: 10px;
    cursor: pointer;
}

footer {
    padding: 15px 10px;
    background-color: #1c1c1c;
    font-size: 0.9em;
}

/* CHATBOT STYLES */
#chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    background: #1c1c1c;
    border-radius: 10px;
    box-shadow: 0 0 15px black;
    overflow: hidden;
}

#chat-header {
    background: #333;
    padding: 10px;
    font-weight: bold;
}

#chat-messages {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
    font-size: 0.9em;
}

#chat-input {
    display: flex;
}

#chat-input input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
}

#chat-input button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    background: white;
    color: black;
}
</style>
</head>

<body>

<nav>
    <button>üè† Home</button>
    <button>‚ÑπÔ∏è About</button>
</nav>

<main>
    <div>
        <div class="games-title">Games for you guys to play for free</div>
        <div class="games-container">
            <button onclick="openLink('https://fnaf1.io/')">üéÆ FNAF 1</button>
            <button onclick="openLink('https://fnaf-2.io')">üêª FNAF 2</button>
            <button onclick="openLink('https://fnafgames.io/five-nights-at-freddys-3#google_vignette')">üëª FNAF 3</button>
            <button onclick="openLink('https://fnafgame.io/fnaf-4#google_vignette')">üò± FNAF 4</button>
            <button onclick="openLink('https://www.geo-fs.com')">‚úàÔ∏è Geo-FS</button>
        </div>
    </div>
</main>

<footer>
    <div>Thank you for using our website</div>
    <div>Made by Gabriel Plaxine, Noah Ficentise, and Nicholas Castillo.</div>
</footer>

<!-- CHATBOT -->
<div id="chatbot">
    <div id="chat-header">üí¨ Website Bot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function openLink(url) {
    window.open(url, "_blank");
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addMessage("You", msg);
    input.value = "";

    setTimeout(() => {
        addMessage("Bot", getBotResponse(msg));
    }, 500);
}

function addMessage(sender, text) {
    const chat = document.getElementById("chat-messages");
    chat.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function getBotResponse(message) {
    message = message.toLowerCase();

    if (message.includes("hello") || message.includes("hi"))
        return "Hello! üëã Enjoy the games!";
    if (message.includes("fnaf"))
        return "FNAF games are listed in the middle!";
    if (message.includes("geo"))
        return "Geo-FS is a free flight simulator ‚úàÔ∏è";
    if (message.includes("who made"))
        return "This site was made by Gabriel, Noah, and Nicholas!";
    
    return "I'm here to help! Try asking about the games.";
}
</script>

</body>
</html>
