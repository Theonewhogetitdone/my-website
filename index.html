<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212; /* Matte dark background */
            color: white;
            text-align: center;
        }

        nav {
            padding: 20px;
            background-color: #1c1c1c;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        nav button {
            padding: 12px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
        }

        footer {
            padding: 15px 0;
            background-color: #1c1c1c;
            font-size: 0.9em;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('about')">About</button>

        <button onclick="window.open('https://fnaf1.io/', '_blank')">FNAF 1</button>
        <button onclick="window.open('https://fnaf-2.io', '_blank')">FNAF 2</button>
        <button onclick="window.open('https://fnafgames.io/five-nights-at-freddys-3#google_vignette', '_blank')">FNAF 3</button>
        <button onclick="window.open('https://fnafgame.io/fnaf-4#google_vignette', '_blank')">FNAF 4</button>

        <button onclick="window.open('https://www.geo-fs.com', '_blank')">Geo-FS</button>
    </nav>

    <main>
        <!-- Home Page -->
        <div id="home" class="page active">
            <h1>Thank you for using our website</h1>
        </div>

        <!-- About Page -->
        <div id="about" class="page">
            <h1>Made with a lot of creativity and hard work :D</h1>
            <br>
            <button onclick="showPage('home')">â¬… Back</button>
        </div>
    </main>

    <footer>
        Made by Gabriel Plaxine, Noah Ficentise, And Nicholas Castillo.
    </footer>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
