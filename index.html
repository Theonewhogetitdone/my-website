<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
:root {
    --bg-overlay: rgba(0,0,0,0.7);
    --nav-bg: rgba(28,28,28,0.9);
    --panel-bg: rgba(28,28,28,0.95);
    --text: white;
    --button-bg: #333;
    --button-text: white;
}

body.light {
    --bg-overlay: rgba(255,255,255,0.6);
    --nav-bg: rgba(230,230,230,0.95);
    --panel-bg: rgba(255,255,255,0.95);
    --text: black;
    --button-bg: #ddd;
    --button-text: black;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: Arial, Helvetica, sans-serif;
    color: var(--text);
    text-align: center;
    background-image:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url("freddy-fazbear.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

nav {
    padding: 20px;
    background-color: var(--nav-bg);
    display: flex;
    justify-content: center;
    gap: 15px;
}

nav button {
    padding: 14px 22px;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.games-title {
    font-size: 1.6em;
    margin-bottom: 25px;
}

.games-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.games-container button {
    padding: 22px 36px;
    font-size: 1.3em;
    background-color: white;
    color: black;
    border: 2px solid #000;
    border-radius: 10px;
    cursor: pointer;
}

/* TOOLS */
#tools {
    display: none;
    max-width: 450px;
    margin: auto;
    background: var(--panel-bg);
    padding: 20px;
    border-radius: 10px;
}

.calc input {
    width: 90%;
    padding: 10px;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.calc button {
    padding: 10px 14px;
    margin: 4px;
}

textarea {
    width: 90%;
    height: 100px;
    padding: 10px;
    resize: none;
}

/* FOOTER */
footer {
    padding: 15px 10px;
    background-color: var(--nav-bg);
    font-size: 0.9em;
}

/* CHATBOT */
#chatbot {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 280px;
    background: var(--panel-bg);
    border-radius: 10px;
    box-shadow: 0 0 15px black;
}

#chat-header {
    background: var(--button-bg);
    padding: 10px;
    font-weight: bold;
}

#chat-messages {
    height: 200px;
    overflow-y: auto;
    padding: 10px;
}

#chat-input {
    display: flex;
}

#chat-input input {
    flex: 1;
    padding: 8px;
    border: none;
}

#chat-input button {
    padding: 8px 12px;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <button onclick="showHome()">üè† Home</button>
    <button onclick="toggleTools()">üßÆ Tools</button>
    <button onclick="showAbout()">‚ÑπÔ∏è About</button>
    <button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>
</nav>

<main id="home">
    <div>
        <div class="games-title">Games for you guys to play for free</div>
        <div class="games-container">
            <button onclick="openLink('https://fnaf1.io/')">üéÆ FNAF 1</button>
            <button onclick="openLink('https://fnaf-2.io')">üêª FNAF 2</button>
            <button onclick="openLink('https://fnafgames.io/five-nights-at-freddys-3')">üëª FNAF 3</button>
            <button onclick="openLink('https://fnafgame.io/fnaf-4')">üò± FNAF 4</button>
            <button onclick="openLink('https://www.geo-fs.com')">‚úàÔ∏è Geo-FS</button>
        </div>
    </div>
</main>

<!-- TOOLS -->
<div id="tools">
    <h2>üßÆ Calculator</h2>
    <div class="calc">
        <input id="calcDisplay" disabled><br>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">√∑</button><br>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">√ó</button><br>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">‚àí</button><br>
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="add('+')">+</button><br>
        <button onclick="clearCalc()">Clear</button>
    </div>

    <hr>

    <h2>üí¨ Feedback</h2>
    <form action="mailto:plaxinegabriel@gmail.com" method="post" enctype="text/plain">
        <textarea name="Feedback" placeholder="Write your feedback here..."></textarea><br><br>
        <button type="submit">Send Feedback</button>
    </form>
</div>

<footer>
    <div>Thank you for using our website</div>
    <div>Made by Gabriel Plaxine, Noah Ficentise, and Nicholas Castillo.</div>
    <div id="view-counter">üëÄ Views: 0</div>
</footer>

<!-- CHATBOT -->
<div id="chatbot">
    <div id="chat-header">üí¨ Website Bot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const home = document.getElementById("home");
const tools = document.getElementById("tools");
const calcDisplay = document.getElementById("calcDisplay");
const chatMessages = document.getElementById("chat-messages");
const userInput = document.getElementById("userInput");
const viewCounter = document.getElementById("view-counter");

function openLink(url){ window.open(url,"_blank"); }

function showHome(){
    home.style.display = "flex";
    tools.style.display = "none";
}

function toggleTools(){
    const open = tools.style.display === "block";
    tools.style.display = open ? "none" : "block";
    home.style.display = open ? "flex" : "none";
}

function showAbout(){
    alert("This website lets you play free games like FNAF and Geo-FS.\n\nMade by Gabriel, Noah, and Nicholas.");
}

function add(v){ calcDisplay.value += v; }
function calculate(){ try{ calcDisplay.value = eval(calcDisplay.value); }catch{ alert("Invalid expression"); } }
function clearCalc(){ calcDisplay.value = ""; }

function sendMessage(){
    if(!userInput.value.trim()) return;
    chatMessages.innerHTML += `<div><b>You:</b> ${userInput.value}</div>`;
    setTimeout(()=>{
        chatMessages.innerHTML += `<div><b>Bot:</b> Ask me about the games, tools, or site!</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
    },500);
    userInput.value = "";
}

function toggleMode(){
    document.body.classList.toggle("light");
}

let views = localStorage.getItem("page_views");
views = views ? parseInt(views) + 1 : 1;
localStorage.setItem("page_views", views);
viewCounter.innerText = "üëÄ Views: " + views;
</script>

</body>
</html>
