<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
:root{
    --bg-overlay: rgba(0,0,0,.7);
    --nav-bg: rgba(28,28,28,.9);
    --panel-bg: rgba(28,28,28,.95);
    --text: white;
    --btn-bg: #333;
    --btn-text: white;
}

.light{
    --bg-overlay: rgba(255,255,255,.7);
    --nav-bg: rgba(240,240,240,.95);
    --panel-bg: rgba(255,255,255,.95);
    --text: black;
    --btn-bg: #ddd;
    --btn-text: black;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    font-family:Arial,Helvetica,sans-serif;
    color:var(--text);
    text-align:center;
    background-image:
        linear-gradient(var(--bg-overlay),var(--bg-overlay)),
        url("freddy-fazbear.png");
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
}

nav{
    padding:20px;
    background:var(--nav-bg);
    display:flex;
    justify-content:center;
    gap:15px;
}

nav button{
    padding:14px 22px;
    background:var(--btn-bg);
    color:var(--btn-text);
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

.games-title{font-size:1.6em;margin-bottom:25px}

.games-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.games-container button{
    padding:22px 36px;
    font-size:1.3em;
    background:white;
    color:black;
    border:2px solid black;
    border-radius:10px;
    cursor:pointer;
}

#tools{
    display:none;
    max-width:450px;
    margin:auto;
    background:var(--panel-bg);
    padding:20px;
    border-radius:10px;
}

.calc input{
    width:90%;
    padding:10px;
    font-size:1.2em;
    margin-bottom:10px;
}

.calc button{padding:10px 14px;margin:4px}

textarea{width:90%;height:100px;padding:10px}

footer{
    padding:15px;
    background:var(--nav-bg);
    font-size:.9em;
}

/* CHATBOT */
#chatbot{
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    background:var(--panel-bg);
    border-radius:10px;
    box-shadow:0 0 15px black;
    overflow:hidden;
}

#chat-header{
    background:var(--btn-bg);
    padding:10px;
    font-weight:bold;
}

#chat-messages{
    height:220px;
    overflow-y:auto;
    padding:10px;
    font-size:.9em;
    text-align:left;
}

#chat-input{
    display:flex;
}

#chat-input input{
    flex:1;
    padding:8px;
    border:none;
    outline:none;
}

#chat-input button{
    padding:8px 12px;
    border:none;
    cursor:pointer;
    background:white;
    color:black;
}
</style>
</head>

<body>

<nav>
    <button onclick="showHome()">ğŸ  Home</button>
    <button onclick="toggleTools()">ğŸ§® Tools</button>
    <button onclick="showAbout()">â„¹ï¸ About</button>
    <button onclick="toggleTheme()">ğŸŒ— Light / Dark</button>
</nav>

<main id="home">
    <div>
        <div class="games-title">Games for you guys to play for free</div>
        <div class="games-container">
            <button onclick="openLink('https://fnaf1.io/')">ğŸ® FNAF 1</button>
            <button onclick="openLink('https://fnaf-2.io')">ğŸ» FNAF 2</button>
            <button onclick="openLink('https://fnafgames.io/five-nights-at-freddys-3')">ğŸ‘» FNAF 3</button>
            <button onclick="openLink('https://fnafgame.io/fnaf-4')">ğŸ˜± FNAF 4</button>
            <button onclick="openLink('https://www.geo-fs.com')">âœˆï¸ Geo-FS</button>
        </div>
    </div>
</main>

<div id="tools">
    <h2>ğŸ§® Calculator</h2>
    <div class="calc">
        <input id="calcDisplay" disabled><br>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('/')">Ã·</button><br>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('*')">Ã—</button><br>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('-')">âˆ’</button><br>
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="add('+')">+</button><br>
        <button onclick="clearCalc()">Clear</button>
    </div>

    <h2>ğŸ’¡ Feedback</h2>
    <form action="mailto:plaxinegabriel@gmail.com" method="post" enctype="text/plain">
        <textarea name="message" placeholder="Type feedback here..."></textarea><br><br>
        <button type="submit">Send</button>
    </form>
</div>

<footer>
    <div>Thank you for using our website</div>
    <div>Made by Gabriel Plaxine, Noah Ficentise, and Nicholas Castillo.</div>
    <div id="view-counter"></div>
</footer>

<div id="chatbot">
    <div id="chat-header">ğŸ’¬ Website Bot</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input id="userInput" placeholder="Ask me anythingâ€¦">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const home=document.getElementById("home"),
tools=document.getElementById("tools"),
chat=document.getElementById("chat-messages"),
input=document.getElementById("userInput");

let memory={topic:null};

input.addEventListener("keydown",e=>{if(e.key==="Enter")sendMessage()});

function openLink(u){window.open(u,"_blank")}
function showHome(){home.style.display="flex";tools.style.display="none"}
function toggleTools(){tools.style.display=tools.style.display==="block"?"none":"block";home.style.display=tools.style.display==="block"?"none":"flex"}
function showAbout(){alert("Free games and tools site.\nMade by Gabriel, Noah, and Nicholas.")}

function add(v){calcDisplay.value+=v}
function calculate(){try{calcDisplay.value=eval(calcDisplay.value)}catch{alert("Invalid")}}
function clearCalc(){calcDisplay.value=""}

/* SMART CHATBOT */
function sendMessage(){
    const msg=input.value.trim();
    if(!msg)return;
    addMsg("You",msg);
    input.value="";
    setTimeout(()=>addMsg("Bot",reply(msg.toLowerCase())),350);
}

function reply(m){
    if(/hi|hello|hey/.test(m)) return "Hey! ğŸ‘‹ Want games or tools?";
    if(m.includes("fnaf")) return "FNAF 1â€“4 are available. Start with the first!";
    if(m.includes("game")) return "You can play FNAF or fly planes in Geo-FS âœˆï¸";
    if(m.includes("calculator")) return "The calculator is under Tools ğŸ§®";
    if(m.includes("tools")) return "Tools include calculator and feedback.";
    if(m.includes("who made")) return "Made by Gabriel, Noah, and Nicholas.";
    return "Ask me about games, tools, or the site ğŸ™‚";
}

function addMsg(w,t){
    chat.innerHTML+=`<div><b>${w}:</b> ${t}</div>`;
    chat.scrollTop=chat.scrollHeight;
}

/* VIEW COUNTER */
let v=localStorage.getItem("views")||0;
localStorage.setItem("views",++v);
document.getElementById("view-counter").innerText="ğŸ‘€ Views: "+v;

/* THEME TOGGLE */
function toggleTheme(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
